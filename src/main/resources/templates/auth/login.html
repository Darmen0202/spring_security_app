<body>
	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form" method="POST" action="/process_login">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<span class="login100-form-title p-b-37">
					Кіру
				</span>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Почта енгізіңіз">
					<input class="input100" type="email" name="username" id="username" placeholder="почта">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate="Пароль">
					<input class="input100" type="password" name="password" id="password" placeholder="пароль">
					<span class="focus-input100"></span>
				</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Кіру
					</button>
				</div>
				<div class="wrap-input100" th:if="${param.error}" style="color: red">
					Дұрыс емес пароль немесе почта
				</div>
				<br/>
				<div class="text-center">
					<button type="submit" class="txt2 hov1">
						<a href="/auth/registration">Тіркелу</a>
					</button>
				</div>
			</form>

		</div>
	</div>
